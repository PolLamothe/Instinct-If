        </div>
    </div>
    <div id="Main">
        <div id="Game">

        </div>
        <div id="Side">
            <div id="Info">
                <img src="./cross.webp">

        </div>
    </div>
    <div id="annonceVictoire" class="annonce"><p>Vous avez gagné !</p><button class="rejouerButton">Rejouer</button></div>
