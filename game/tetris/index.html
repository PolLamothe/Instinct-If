<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href="./index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script></head>
<body>
    <div id="globalGame">
        <div id="centerGame">
            <div class="controls">
                <div class="stats">
                    <h5>SCORE</h5>
                    <div class="stat__display">
                        <span id="tScore">0</span>
                    </div>
                </div>
                <div class="stats">
                    <h5>LEVEL</h5>
                    <div class="stat__display">
                        <span id="tLevel">0</span>
                    </div>
                </div>
                <div class="stats">
                    <h5>LINES</h5>
                    <div class="stat__display">
                        <span id="tLines">0</span>
                    </div>
                </div>
                <button id="play_state_btn" type="button"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M560-200v-560h160v560H560Zm-320 0v-560h160v560H240Z"/></svg></button>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
