<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Instinct If</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <header>
        <div class="nav__item">
            <span class="material-symbols-rounded nav__item__btn active" id="nav-home">home</span>
        </div>
        <div class="nav__item">
            <span class="material-symbols-rounded nav__item__btn" id="nav-login">person</span>
        </div>
        <div class="nav__item">
            <span class="material-symbols-rounded nav__item__btn" id="nav-game">sports_esports</span>
        </div>
    </header>
    <main>
        <div class="game_nav hide">
            <span class="material-symbols-rounded game_nav_btn" id="gn_fullscreen">fullscreen</span>
            <div class="game-select">
                <select name="gameSelection" id="game-selection">
                    <option value="default">Choisissez un jeu</option>
                    <option value="tetris">Tetris</option>
                    <option value="snake">Snake</option>
                    <option value="tic-tac-toe">Tic-tac-toe</option>
                    <option value="mouse">Mistigri la souris</option>
                </select>
                <span class="material-symbols-rounded">expand_more</span>
            </div>
            <span class="material-symbols-rounded game_nav_btn" id="gn_hide">push_pin</span>
        </div>
        <h1 class="title">Instinct If { }</h1>
        <section id="home">
            <div class="bestGames">
                <div class="card" id="mouse_c">
                    <div class="card__title">
                        <p>Mistigri la souris</p>
                        <span class="material-symbols-rounded play play" id="mouse">play_circle</span>
                    </div>
                </div>
                <div class="card" id="tic-tac-toe_c">
                    <div class="card__title">
                        <p>Tic-tac-toe</p>
                        <span class="material-symbols-rounded play" id="tic-tac-toe">play_circle</span>
                    </div>
                </div>
                <div class="card" id="snake_c">
                    <div class="card__title">
                        <p>Snake</p>
                        <span class="material-symbols-rounded play" id="snake">play_circle</span>
                    </div>
                </div>
                <div class="card" id="tetris_c">
                    <div class="card__title">
                        <p>Tetris</p>
                        <span class="material-symbols-rounded play" id="tetris">play_circle</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="login">
            <h1>LOGIN PAGE</h1>
        </section>
        <section id="game">
            <iframe
                    class="game-screen"
                    title="Instinct If game"
                    src="">
            </iframe>
        </section>
        <a href="https://github.com/PolLamothe/Instinct-If" target="_blank" class="git">
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" fill="#ffffff"/></svg>
            Github - Beta
        </a>
    </main>
    <script src="js/index.js"></script>
    <script src="js/gameLauncher.js"></script>
</body>
</html>
